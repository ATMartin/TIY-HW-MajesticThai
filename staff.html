<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Majestic Thai</title>
  <style>
    .order-listing>* { display: inline-block; }
    .order-items-list { vertical-align: middle; }
  </style>
</head>
<body>
  
  <div id="header">
    <h2>Majestic Thai - Staff</h2>
  </div>
  <div id="body">
    <ul class="order-list"></ul>
  </div>
  <div id="footer"></div>


  <script type="text/template" data-template="order-listing">
    <ul class="order-items-list">
    <% for (var i in items) { %>
      <li><%= items[i] %>x <%= i %></li>
    <% } %>
    </ul>
    <strong><%= objectId %></strong>
    <% 
      var created = new Date(); 
      // Setup for EST - how is Parse encoding this?!
      // created.setHours(created.getHours() + 5);
    %>
    <p>Placed at: <%= new Date(createdAt).toString() %></p>
    <button class="complete">ORDER UP</button>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="js/tokens.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views-staff.js"></script>
</body>
</html>
