<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="insert-new">
    <form class="new-menu-item">
      <input type="text" class="mi-title" placeholder="Name">
      <textarea class="mi-description" placeholder="Description"></textarea>
      <input type="text" class="mi-price" placeholder="$0.00">
      <input type="category" class="mi-category" placholder="category">
      <input type="submit">
    </form>
  </div>
  <div id="all-menu-items">
    <table class="menu-items">
    </table>
  </div>
  
  <script type="text/template" data-template="menu-item-row">
    <tr>
      <td><%- title %></td>
      <td><%- (description.length <= 30) ? description: description.substring(0, 25) + '...' %></td>
      <td><%- price %></td>
      <td><%- category %></td>
    </tr>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="js/tokens.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views-admin.js"></script>
</body>
</html>
